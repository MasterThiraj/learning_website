<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup page</title>
    <link rel="stylesheet" href="singup.css">
</head>
<body>
    <header>
            <section class="navbar">
                <div class="navlogo"><img src="logo/image.png" alt="logo">
                <h2>Learns Hub</h2>
                </div>
                <div class="navbt">
                    <a href="index.html" class="home">Home</a>
                    <span><a href="login.html">Login</a></span>
                </div>
            </section>
        </header>
        <main>
            <section class="signup">
                <div class="container">
                    <div class="logo">
                        <img src="logo/image.png" alt="logo image">
                        <h2>Learns Hub</h2>
                    </div>
                    <div class="input">
                        <h3>Name:</h3>
                        <input type="text">
                        <h3>Email:</h3>
                        <input type="email">
                        <h3>Password:</h3>
                        <input type="password">
                    </div>
                    <div class="submit">
                        <a href="index.html">SignUp</a>
                        <img src="login images/login logo/login logo.png" alt="login logo">
                    </div>
                </div>
                <div class="image">
                    <img src="singup images/signup image.png" alt="signup image">
                </div>
            </section>
        </main>
        <footer><h2>@Created by Master Thiraj</h2></footer>
</body>
</html>
